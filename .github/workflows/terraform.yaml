name: Terraform Scanning
on:
  pull_request:
  push:
    paths:
      - "terraform/*"
    branches:
      - "main"

jobs:
  terraform-tests:
    runs-on: ubuntu-latest
    name: Test Terraform scanning
    steps:
      - uses: actions/checkout@v3

      - name: Scan Terraform 
        uses: mondoohq/actions/terraform@main
        with:
          service-account-credentials: ${{ secrets.MONDOO_SERVICE_ACCOUNT }}